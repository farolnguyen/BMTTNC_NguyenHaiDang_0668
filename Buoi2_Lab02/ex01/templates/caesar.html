<!-- Thay thế toàn bộ nội dung trong file caesar.html bằng đoạn sau -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table">
        <tr>
            <td style="text-align: center; font-weight: bold; font-size: 25px;">
                CAESAR CIPHER
            </td>
        </tr>

        <!-- ENCRYPTION FORM -->
        <tr>
            <td style="font-weight: bold; color: blue;">ENCRYPTION</td>
        </tr>
        <tr>
            <td>
                <form method="POST" action="/caesar/encrypt">
                    <div class="mb-3">
                        <label class="form-label">Plain text:</label>
                        <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>

                {% if encrypted_text %}
                    <hr>
                    <div class="form-group mt-3">
                        <label><strong>Encrypted Text:</strong></label>
                        <input type="text" class="form-control" value="{{ encrypted_text }}" readonly>
                    </div>
                    <div class="form-group">
                        <label><strong>Key Used:</strong></label>
                        <input type="text" class="form-control" value="{{ key_plain }}" readonly>
                    </div>
                {% endif %}
            </td>
        </tr>

        <!-- DECRYPTION FORM -->
        <tr>
            <td style="font-weight: bold; color: blue;">DECRYPTION</td>
        </tr>
        <tr>
            <td>
                <form method="POST" action="/caesar/decrypt">
                    <div class="mb-3">
                        <label class="form-label">Cipher text:</label>
                        <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required>
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>

                {% if decrypted_text %}
                    <hr>
                    <div class="form-group mt-3">
                        <label><strong>Decrypted Text:</strong></label>
                        <input type="text" class="form-control" value="{{ decrypted_text }}" readonly>
                    </div>
                    <div class="form-group">
                        <label><strong>Key Used:</strong></label>
                        <input type="text" class="form-control" value="{{ key_cipher }}" readonly>
                    </div>
                {% endif %}
            </td>
        </tr>
    </table>
</div>
</body>
</html>
