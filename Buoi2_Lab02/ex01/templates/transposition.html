<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transposition Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4 mb-4">TRANSPOSITION CIPHER</h2>

    <!-- ENCRYPTION FORM -->
    <div class="card mb-4">
        <div class="card-header text-primary font-weight-bold">ENCRYPTION</div>
        <div class="card-body">
            <form method="POST" action="/transposition/encrypt">
                <div class="form-group">
                    <label>Plain text:</label>
                    <input type="text" class="form-control" name="inputPlainText" required>
                </div>
                <div class="form-group">
                    <label>Key (column count):</label>
                    <input type="number" class="form-control" name="inputKeyPlain" required min="2">
                </div>
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>

            {% if encrypted_text %}
                <hr>
                <div class="form-group mt-3">
                    <label><strong>Encrypted Text:</strong></label>
                    <input type="text" class="form-control" value="{{ encrypted_text }}" readonly>
                </div>
                <div class="form-group">
                    <label><strong>Key Used:</strong></label>
                    <input type="text" class="form-control" value="{{ key_plain }}" readonly>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- DECRYPTION FORM -->
    <div class="card">
        <div class="card-header text-success font-weight-bold">DECRYPTION</div>
        <div class="card-body">
            <form method="POST" action="/transposition/decrypt">
                <div class="form-group">
                    <label>Cipher text:</label>
                    <input type="text" class="form-control" name="inputCipherText" required>
                </div>
                <div class="form-group">
                    <label>Key (column count):</label>
                    <input type="number" class="form-control" name="inputKeyCipher" required min="2">
                </div>
                <button type="submit" class="btn btn-success">Decrypt</button>
            </form>

            {% if decrypted_text %}
                <hr>
                <div class="form-group mt-3">
                    <label><strong>Decrypted Text:</strong></label>
                    <input type="text" class="form-control" value="{{ decrypted_text }}" readonly>
                </div>
                <div class="form-group">
                    <label><strong>Key Used:</strong></label>
                    <input type="text" class="form-control" value="{{ key_cipher }}" readonly>
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
